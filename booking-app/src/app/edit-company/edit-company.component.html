<form  [formGroup] = "companyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input required type="text" class="form-control" formControlName="name" [class.is-invalid]="name.invalid && name.touched">
        <div *ngIf="name.invalid && name.touched">
            <small *ngIf="name.errors.required" class="text-danger" >Name is required</small>
            <small *ngIf="name.errors.minlength" class="text-danger">Name must be at least 3 characters</small>
        </div>  
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description" [class.is-invalid]="description.invalid && description.touched">
        <div *ngIf="description.invalid && description.touched">
            <small *ngIf="description.errors.required" class="text-danger" >Description is required</small>
            <small *ngIf="description.errors.minlength" class="text-danger">Description must be at least 3 characters</small>
        </div>
    </div>

    <div class="form-group">
        <label>Add logo</label>
        <br >
        <img *ngIf="logoLink.invalid" [src]="defaultUrl" class="img-thumbnail" height="100px"> <br/>
        <img *ngIf="logoLink.valid" [src]="url" class="img-thumbnail" height="100px"> <br/>
        <div *ngIf="logoLink.invalid && logoLink.touched">
            <small *ngIf="logoLink.errors.required" class="text-danger">Logo is required</small>
            <small *ngIf="logoLink.errors.invalidFileType" class="text-danger">Invalid format</small>
        </div>
    </div>
    
    <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" formControlName="logoLink" (change)="onChange($event)">
          <label class="custom-file-label">{{logoLink.valid ? (file.name ? file.name : "") : 'Choose file' }}</label>
        </div>    
    </div>
    
    <button type="submit" class="btn btn-outline-dark" [disabled]="!companyForm.valid">Submit</button>
</form>

<table #companyTable class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Logo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies | paginate: { id: 'listing_pagination',
        itemsPerPage: 10,
        currentPage: page,
        totalItems: totalRecord}" (click)="selectCompany($event, company)" [class.highlighted]="company.name === currentCompany">
        <td>{{company.name}}</td>
        <td>{{company.description}}</td>
        <td>
            <img src="{{company.logoLink}}">
        </td>
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>

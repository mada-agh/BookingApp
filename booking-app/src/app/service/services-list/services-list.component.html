<input type="text" [(ngModel)]="searchText" placeholder="Search..." class="form-control">

<table #serviceTable class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Space</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of services | filter: searchText | paginate: { id: 'listing_pagination',
        itemsPerPage: 5,
        currentPage: page,
        totalItems: totalRecord}" (click)="selectService($event, service)" [class.highlighted]="service.sk === currentService">
        <td>{{service.name}}</td>
        <td>{{service.description}}</td>
        <td>{{service.duration}} min</td>
        <td>{{service.serviceSpace}}</td>
        <td>{{service.servicePrice}} EUR</td>
        <td>
            <p *ngFor="let day of service.aviability">{{day.day}}: {{day.startHour}} - {{day.endHour}}</p>
        </td>
        </tr>
    </tbody>
</table>
<div>
    <pagination-controls class="my-pagination" id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
